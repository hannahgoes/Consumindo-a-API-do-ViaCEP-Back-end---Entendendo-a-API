   <title>Test Fetch - Via Cep</title>

<script>
    const viacep_url = "https://viacep.com.br/ws/85869747/json/"

    let rua; 
    let bairro;
    let cep; 
    let localidade;

    fetch(viacep_url)
    .then(
        function(response){
            return response.json()
        }
    ).then(
        (json) => {
            //console.log(json)
            
            let endereco = json.stringify(json)

            console.log("Rua: ", json.logradouro)
            console.log("Cidade: ", json.localidade)
            console.log("Bairro: ", json.bairro)
            console.log("CEP: ", json.cep)
        }
    )

    
    

</script>


</html>
